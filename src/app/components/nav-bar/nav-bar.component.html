<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<header class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a *ngIf="loggedIn" class="navbar-brand mr-auto" href="#">Surely-Shop</a>
    <a *ngIf="!loggedIn" class="navbar-brand mr-auto" href="/login"
      >Surely-Shop</a
    >
    <p *ngIf="loggedIn">Bienvenido - {{documentNumber}}</p>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarNav" *ngIf="loggedIn">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/history">Top 4 compras</a>
        </li>
        <li class="nav-item" *ngIf="loggedIn">
          <a class="nav-link" (click)="logout()">Cerrar sesi√≥n</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/cart">
            <i class="fas fa-shopping-cart"></i
            ><span class="badge badge-danger">{{ cantProducsInCart }}</span></a
          >
        </li>

        <li class="nav-item"></li>
      </ul>
    </div>
    <div id="navbarNav" *ngIf="!loggedIn">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/login">Iniciar sesion</a>
        </li>
      </ul>
    </div>
  </div>
</header>
