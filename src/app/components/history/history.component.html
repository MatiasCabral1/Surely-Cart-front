<!-- historial-productos.component.html -->

<div class="container text-center">
    <h2 class="text-center m-4">Top 4 productos mas caros</h2>
    <div *ngIf="products && products.length > 0; else noProducts">
      <div *ngFor="let product of products" class="card mb-3">
        <div class="card-body d-flex justify-content-between align-items-center text-left">
          <div>
            <h5 class="d-flex align-items-left">{{ product.name }}</h5>
            <p class="d-flex align-items-left">Precio: {{ formatPrice(product.price) }}</p>
            <p class="d-flex align-items-left">Categoria: {{ product.productCategory }}</p>
          </div>
          <div class="d-flex align-items-center">

          </div>
        </div>
      </div>
    </div>
    <ng-template #noProducts>
      <p>No hay productos disponibles</p>
    </ng-template>
  </div>
